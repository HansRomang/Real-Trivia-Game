<body>
		<h1>Javascript timer</h1>
		<div style="font-weight: bold" id="quiz-time-left"></div>

		<button id="truebutton">true button</button>
		<button id="falsebutton">false button</button>
		<script type="text/javascript">
		var total_seconds = 60;
		var c_minutes = parseInt(total_seconds/60);
		var c_seconds = parseInt(total_seconds%60);
		var wrong = 0;
		var correct = 0;
		var questionArray = ["is red a color?", "is blue a color?", "is yellow a color?"];
		var questionIndex = 0;




		$("#button").on("click", function() {
			if ("#truebutton"){
				$("button").id;
				correct++;

			};

			questionArray++;
			questionArray[questionIndex];
		});
		


		function CheckTime(){
		document.getElementById("quiz-time-left").innerHTML
		= 'Time Left: ' + c_minutes + ' minutes ' + c_seconds + ' seconds ' ;
		
		if(total_seconds <=0){
		setTimeout('document.quiz.submit()',1);
		wrong++;
		}

		else {
		total_seconds = total_seconds -1;
		c_minutes = parseInt(total_seconds/60);
		c_seconds = parseInt(total_seconds%60);
		setTimeout("CheckTime()",1000);
		}}
		setTimeout("CheckTime()",1000);
		</script>
		<form method="post" name="quiz" action="take_test.php" > </form>
	
</body>
</html>
